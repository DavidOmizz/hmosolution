<!-- edit_hospital_profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hospital Profile</title>
</head>
<body>
    <h1>Edit Hospital Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" value="{{ form.username.value }}" disabled><br><br>
        
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" value="{{ form.email.value }}" disabled><br><br>
        
        <label for="id_first_name">First Name:</label>
        <input type="text" id="id_first_name" name="first_name" value="{{ form.first_name.value }}"><br><br>
        
        <label for="id_last_name">Last Name:</label>
        <input type="text" id="id_last_name" name="last_name" value="{{ form.last_name.value }}"><br><br>
        
        <label for="id_address">Address:</label>
        <input type="text" id="id_address" name="address" value="{{ form.address.value }}"><br><br>
        
        <label for="id_profile_picture">Profile Picture:</label>
        <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*"><br><br>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>

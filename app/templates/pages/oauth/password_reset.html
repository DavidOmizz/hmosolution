{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Dashboard</title>
<!-- plugins:css -->
<link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
<link rel="stylesheet" href="{% static 'vendors/base/vendor.bundle.base.css' %}">
<!-- endinject -->
<!-- plugin css for this page -->
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!-- endinject -->
<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <h2 class="">Forgot Password?</h2>
            
                {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <div id="form_errors">
                            {% for key, value in form.errors.items %}
                                <strong>{{ value }}</strong>
                            {% endfor %}
                        </div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
                <form action="" method="post" class="pt-3" >
                    {% csrf_token %}
                    {% for message in messages %}
                        <div class="alert alert-success alert-warning">
                        <p>{{message}}</p>
                        </div>
                    {% endfor %}
                    <div class="form-group">
                        <input type="email" name="email"  class="form-control" autocomplete="email" maxlength="254" required id="id_email" placeholder="Enter email">
                    </div>
                    <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Submit</button>
                    </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <a href="{% url 'register' %}"><i></i></a>
                    </div>
                    <a href="{% url 'login' %}"><i>Back to Login</i></a>
                    </div>
                    
                    <div class="text-center mt-4 font-weight-light">
                    Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create</a>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../vendors/base/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../js/off-canvas.js"></script>
<script src="../../js/hoverable-collapse.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/todolist.js"></script>
<!-- endinject -->
</body>

</html>
